language: node_js

node_js:
- node
- lts/*

cache:
  directories:
  - node_modules

notifications:
  email: false

install: yarn

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"

script:
- yarn run build
- yarn run benchmark
- yarn run coverage

after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"

deploy:
- provider: npm
  email: mail@prefix.moe
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG == release-*"
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG == release-*"
